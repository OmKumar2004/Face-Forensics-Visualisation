<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Forensics Visualisation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Face Forensics Visualisation</h1>
    <p>Select an image ID to see its face description.</p>
  </header>

  <main>
    <section class="controls">
      <label for="imageSelect">Image:</label>
      <select id="imageSelect"></select>
    </section>

    <section class="viewer">
      <div class="image-panel">
        <h2>Image</h2>
        <img id="mainImage" alt="Selected face" />
      </div>
      <div class="text-panel">
        <h2>Description</h2>
        <pre id="description"></pre>
      </div>
    </section>
  </main>

  <footer>
    <p>Data and images from Face Forensics Visualisation repository.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
